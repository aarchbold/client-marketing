                <div class="newsletter-signup">
                    <h1 class="newsletter-signup__intro">Get ready... Your shift scheduling game is about to level up.</h1>
                    <div class="newsletter-signup__form -entry">

                    </div>

                        <p class="newsletter-signup__message">
                            <span class="newsletter-signup__check--fail fa fa-times fa-2"" aria-hidden="true"></span><span class="newsletter-signup__error-msg">Oops! Something went wrong. Please make sure you've entered a valid Email address.</span></p>
                    </div>
                </div>
