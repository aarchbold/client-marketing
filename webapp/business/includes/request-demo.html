<div class="modal-contents -active">
    <div class="modal-header">
        <img src="static/images/logos/logo-modal.png" class="modal-header__img" />
        Well hello, we just need some of your information to serve you better.
    </div>
    <div class="modal-content">
        <input type="text" id="firstName" name="firstName" class="modal-input" placeholder="First Name" />
        <input type="text" id="lastName" name="lastName" class="modal-input" placeholder="Last Name" />
        <input type="text" id="workEmail" name="workEmail" class="modal-input" placeholder="Work Email" />
        <input type="text" id="companyName" name="companyName" class="modal-input" placeholder="Company Name" />
        <div class="modal-input__select--container">
            <select id="numEmployees" name="numEmployees" class="modal-input__select">
                <option value="0">
                    Number of Employees
                </option>
                <option value="1">
                    1-100
                </option>
                <option value="2">
                    100-500
                </option>
                <option value="3">
                    500-1000
                </option>
                <option value="4">
                    1000+
                </option>
            </select>
        </div>
        <button type="button" class="modal-button">Submit</button>
        <a href="#" class="modal-button__close">No thanks, Close this please</a>
    </div>
</div>
